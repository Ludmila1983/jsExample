<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <input type="number">
        <input type="number">
        <input type="number">
    </form>

    <form action="">
        <input type="number">
        <input type="number">
    </form>
    <form action="">
        <input type="number">
        <input type="number">
        <input type="number">
        <input type="number">
    </form>

    <button> Summa</button>

    <script>
       const numbers = [];
        const forms = Array.from(document.forms);
        document.body.querySelector('button').addEventListener('click', () =>{
            forms.forEach(form =>{
            let inputs = Array.from(form.elements);
            const newIn =inputs.map(input => Number.parseInt(input.value));
            numbers.push(...newIn);
        })
        const summa = numbers.reduce( (acc, n) => acc + n, 0)
        alert(summa)
        })
       
    </script>

</body>
</html>
