<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>

        <script>
            let ul =document.querySelector('ul');
            let li=document.getElementsByTagName('li');
            let firstLi=ul.firstElementChild;
            let lastLi=ul.lastElementChild;
            ul.addEventListener('click', summa);
            ul.addEventListener('contextmenu', multiplication)
            function summa () {
                if(event.target.tagName=='LI' && event.target!==firstLi && event.target!==lastLi ) {
                
                event.target.textContent=Number(event.target.previousElementSibling.textContent)+Number(event.target.nextElementSibling.textContent);
                } 

                }
            
            function multiplication () {
                event.preventDefault();
                if(event.target.tagName=='LI' && event.target!=firstLi && event.target!==lastLi) {
                event.target.textContent=Number(event.target.previousElementSibling.textContent)*Number(event.target.nextElementSibling.textContent);
            }  
        }
        

           
        </script>
</body>
</html>
